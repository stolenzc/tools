<!DOCTYPE html>
<title>mind</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/center.css">
<script type="text/javascript" src="/static/js/getUrlParams.js"></script>
<script type="text/javascript" src="/static/js/base64.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        border: 0;
    }
    body{
        width: 100%;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .show_content {
        color: white;
        font-size: 50px;
        text-align: center;
    }
    .num_show {
        font-family: monospace
    }
</style>

<body>
    <div class="show_content"></div>
    <script>
        console.log("获取编码函数: base64encode(utf16to8(src))")
        console.log("    示例：base64encode(utf16to8('你好'))")
        console.log("    结果：5L2g5aW9")
        console.log("解析编码函数: utf8to16(base64decode(src))")
        console.log("    示例：utf8to16(base64decode('5L2g5aW9'))")
        console.log("    结果：你好")
        showContent = getLocationParams('show')
        if (showContent != '没有该参数信息') {
            showContent = utf8to16(base64decode(showContent))
            document.getElementsByClassName('show_content')[0].innerText = showContent
        }
    </script>
</body>
